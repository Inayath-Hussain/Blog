{% extends 'blog_app/main.html' %}
{% block content %}

<form class="deletepost" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{blog.title}} and its comments?</p>
    <input type="submit" value="Yes">
    <a href="{% url 'list-userblog' %}">
        <input type="button" value="Cancel">
    </a>
</form>

{% endblock content %}
