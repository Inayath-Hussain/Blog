{% extends 'blog_app/main.html' %}
{% block content %}
<form method="POST" class="register">
    <h3 class="loginheader">Register</h3>
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="Register">
    <p>Already have an account? <a class="loginformlink" href="{% url 'login' %}"><b>Login</b></a></p>
</form>

{% endblock content %}
