{% extends 'blog_app/main.html' %}
{% block content %}

<nav>
    {% if request.user.username %}
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'postblog' %}">Create a Blog</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</nav>

<div class="header">
    <p>Hello {{request.user.username | title}}</p>
</div>
<div class="search-bar">
    <form action="">
      <input type="text" name="search-area" value="{{search_input}}" />
      <input class="button" style="margin-top: 5px;" type="submit" value="Search" />
    </form>
  </div>
{% for item in blogs %}
<div class="homecontainer">
    <a href="{% url 'detail-userblog' item.id %}">
        <div class="blogs">
            <h3>{{item.title}}</h3>
            <p>{{item.created_at}}</p>
    
        </div>
        
    </a>
    
</div>
{% endfor %}


{% endblock content %}
