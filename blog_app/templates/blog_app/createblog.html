{% extends 'blog_app/main.html' %}
{% block content %}

<nav>
    {% if request.user.username %}
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</nav>

<div class="createpost">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" id="createbutton" value="Create">
    </form>

</div>

{% endblock content %}
