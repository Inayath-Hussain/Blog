{% extends 'blog_app/main.html' %}
{% block content %}

<div class="login">
    <form class="loginform" method="POST">
        <h3 class="loginheader">LOGIN</h3>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="button" value="Login">
        <p>Don't have an account?
            <a class="loginformlink" href="{% url 'register' %}"><b>Register</b></a>
        </p>

    </form>
</div>

{% endblock content %}
